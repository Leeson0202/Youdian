server.port=8000
server.servlet.context-path=/
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306?3useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
mybatis.mapper-locations=classpath:/mapper/*.xml
spring.web.resources.static-locations=classpath:/public/,classpath:/static/,classpath:/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
mybatis.type-aliases-package=top.as.youdian.entity, top.as.youdian.entity.word
logging.level.cn.as.ems.dao=debug
# 全局延迟加载
#spring.main.lazy-initialization=true
#上传文件大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
